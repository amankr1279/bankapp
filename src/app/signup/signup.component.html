<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Enter your details</h6>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Full Name:</label>
                        <input formControlName="fullName" type="text" class="form-control" id="name"
                            placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="email"
                            aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="pwd"
                            placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <a routerLink="/login">Already user? Click to Login!!</a>
            </div>
        </div>
    </div>
</div>
